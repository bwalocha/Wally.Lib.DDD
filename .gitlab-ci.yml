default:
    tags: 
        - docker

variables:
    CI_DEBUG_TRACE: "false"
    CI_REGISTRY_USER: ${REGISTRY_USER}
    CI_REGISTRY_PASSWORD: ${REGISTRY_PASSWORD}
    SHARED_PATH: ${CI_PROJECT_DIR}/shared
    IMAGE: mcr.microsoft.com/dotnet/sdk:5.0.103-alpine3.13-amd64
    #
    PKG1_PROJECT_NAME: "Wally.Lib.DDD.Abstractions"
    PKG2_PROJECT_NAME: "Wally.Lib.DDD"

stages:
    - build
    - test
    - publish
    - deploy

build:dotnet:all:
    extends:
        - .build:dotnet

test:dotnet:all:
    extends:
        - .test:dotnet

publish:dotnet:pkg1:
    extends:
        - .publish:dotnet
    variables:
        PROJECT_NAME: ${PKG1_PROJECT_NAME}

publish:dotnet:pkg2:
    extends:
        - .publish:dotnet
    variables:
        PROJECT_NAME: ${PKG2_PROJECT_NAME}

deploy:nuget:pkg1:
    extends:
        - .deploy:dotnet:nuget
    dependencies:
        - publish:dotnet:pkg1
    variables:
        PROJECT_NAME: ${PKG1_PROJECT_NAME}

deploy:nuget:pkg2:
    extends:
        - .deploy:dotnet:nuget
    dependencies:
        - publish:dotnet:pkg2
    variables:
        PROJECT_NAME: ${PKG2_PROJECT_NAME}

include:
    - project: 'wally/wally.common.pipelines'
    ref: master
    file: 
        #- /src/docker.gitlab-ci.yml
        - /src/dotnet.gitlab-ci.yml
        - /src/build.gitlab-ci.yml
        - /src/build-dotnet.gitlab-ci.yml
        - /src/test.gitlab-ci.yml
        - /src/test-dotnet.gitlab-ci.yml
        - /src/publish.gitlab-ci.yml
        - /src/publish-dotnet.gitlab-ci.yml
        - /src/deploy.gitlab-ci.yml
        - /src/deploy-dotnet-nuget.gitlab-ci.yml
