variables:
  SLN_SOLUTION_NAME: "Wally.Lib.DDD"
  PKG1_PROJECT_NAME: "Wally.Lib.DDD.Abstractions"
  PKG2_PROJECT_NAME: "Wally.Lib.DDD"
  #
  VERSION: "1.0.${CI_PIPELINE_ID}"
  #CI_DEBUG_TRACE: "true"

stages:
  - build
  - test
  - publish
  - deploy

build:sln:
  extends:
    - .build:dotnet
  variables:
    SOLUTION_NAME: ${SLN_SOLUTION_NAME}

test:sln:
  extends:
    - .test:dotnet
  needs:
    - build:sln
  variables:
    SOLUTION_NAME: ${SLN_SOLUTION_NAME}

publish:pkg1:
  extends:
    - .publish:nuget
  needs:
    - test:sln
  variables:
    PROJECT_NAME: ${PKG1_PROJECT_NAME}

publish:pkg2:
  extends:
    - .publish:nuget
  needs:
    - test:sln
  variables:
    PROJECT_NAME: ${PKG2_PROJECT_NAME}

deploy:pkg1:
  extends:
    - .deploy:nuget
  needs:
    - publish:pkg1
  variables:
    PROJECT_NAME: ${PKG1_PROJECT_NAME}
  environment:
    name: ${ENV}_${PKG1_PROJECT_NAME}
    url: https://www.nuget.org/packages/${PKG1_PROJECT_NAME}

deploy:pkg2:
  extends:
    - .deploy:nuget
  needs:
    - publish:pkg2
  variables:
    PROJECT_NAME: ${PKG2_PROJECT_NAME}
  environment:
    name: ${ENV}_${PKG2_PROJECT_NAME}
    url: https://www.nuget.org/packages/${PKG2_PROJECT_NAME}

include:
  - project: 'wally/wally.common.pipelines'
    ref: master
    file:
      - /src/gitlab-ci.yml