.deploy:dotnet:nuget:
    extends: 
        - .deploy
        - .dotnet
    only:
        - master
        - /^release/.*$/
    environment:
        name: prod
        url: "https://${CI_PROJECT_PATH_SLUG}.${DOMAIN}"
    when: manual
    script:
        - dotnet nuget push ./packages/${PROJECT_NAME}*.nupkg --api-key ${NUGET_KEY} --source https://api.nuget.org/v3/index.json  --skip-duplicate
